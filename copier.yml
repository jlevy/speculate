_min_copier_version: "9.4.0"

_answers_file: .speculate/copier-answers.yml

# Only copy docs/ and .speculate/ directories using negation patterns (gitignore-style)
# First exclude everything, then whitelist what we want
# The leading / anchors the pattern to the template root
_exclude:
  # Exclude everything, then whitelist what we want
  # Note: .claude/ is NOT included here - it's set up programmatically by
  # `speculate install` via _setup_claude_hooks() which properly merges
  # settings instead of overwriting user customizations.
  - "**"
  - "!/docs"
  - "!/docs/**"
  - "!/.speculate"
  - "!/.speculate/**"

_message_after_copy: |
  Speculate docs installed!
  See docs/docs-overview.md for usage guide.
